<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Neighborhood map</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container page">
        <nav class="navbar navbar-inverted">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle pull-left collapsed" data-toggle="collapse" data-target="#spots-menu" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#" class="navbar-brand"><b>Neighborhood map</b></a>
                </div>
            </div>
        </nav>
        <div class="row">
            <div class="col-sm-3 spots-menu" id="spots-menu">
                <div class="input-group">
                    <label for="filter-text" class="sr-only">Filter spots</label>
                    <span class="input-group-addon primary"><span class="glyphicon glyphicon-filter"></span></span>
                    <input type="text" id="filter-text" class="form-control" placeholder="Filter spots" data-bind="textInput: filterQuery, valueUpdate: search">
                    <!-- ko if: filterQuery() != '' -->
                    <span class="glyphicon glyphicon-remove" id="clear-filter" data-bind="click: clearFilter" title="Clear filter"></span>
                    <!-- /ko -->
                </div>
                <div class="list-group" id="spots-list" data-bind="foreach: spotList">
                <!-- ko if: $parent.match($data) -->
                    <!-- ko if: $parent.activeSpot() == $data -->
                    <a href="#" class="list-group-item active" data-bind="click: $parent.setActiveSpot, text: $data.name"></a>
                    <!-- /ko -->
                    <!-- ko if: $parent.activeSpot() != $data -->
                    <a href="#" class="list-group-item" data-bind="click: $parent.setActiveSpot, text: $data.name"></a>
                    <!-- /ko -->
                <!-- /ko -->
                </div>
            </div>
            <div class="col-sm-9" id="map">
                
            </div>
        </div>
    </div>

    <!-- Info modal -->
    <!-- ko if: activeSpot() -->
    <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content" data-bind="with: activeSpot().marker">
                <div class="modal-header">
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="infoModalLabel" data-bind="text: title"></h4>
                    <div id="fs-rating" title="Foursquare rating" hidden><span id="fs-rating-of">/10</span></div>
                </div>
                <div class="modal-body">
                    <div id="flickr"></div>
                    <div id="fs-info"></div>
                    <div id="fs-review"></div>
                </div>
                <div class="modal-footer">
                    <div class="modal-footer-info text-left">
                        Data provided by <a href="http://foursquare.com" target="new">Foursquare</a><br>
                        Images provided by <a href="http://flickr.com" target="new">flickr</a><br>
                        Map services provided by <a href="http://maps.google.com" target="new">Google</a>
                    </div>
                    <button class="btn btn-default" type="button" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- /ko -->

    <script src="js/lib/jquery-3.2.1.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/map.js"></script>
    <script src="js/spots.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometry&key=AIzaSyBn2sIbk7ZZG0AHTUD4Cvl60eV8wwzTB24&v=3&callback=initMap"></script>
</body>
</html>
